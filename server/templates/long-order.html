<div id="main" style="width: 1100px;height: 500px;"></div>
<script type="text/javascript">
  var submit_all_order = $('.submit-all-order');
  var submit_long_order = $('.submit-long-order');
  var date = $('.date');
  submit_all_order.on('.click', function () {
    $.post('/api/all-order', {
      date: date
    }, function (res) {
      var response = JSON.parse(res);
    })
  })

</script>
